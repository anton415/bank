name: Feature
description: Новая бизнес-функциональность для Bank проекта
title: "[Feature] "
labels:
  - "type:feature"
assignees: []

body:
  - type: textarea
    id: goal
    attributes:
      label: Goal
      description: Кратко опиши, что должна уметь система после реализации.
      placeholder: |
        Пример: Реализовать перевод средств между счетами с использованием ledger.
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: Конкретные проверяемые критерии готовности.
      placeholder: |
        - Баланс исходного счёта уменьшается на amount.
        - Баланс целевого счёта увеличивается на amount.
        - В ledger записываются две связанные записи.
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Notes / Constraints
      description: Ограничения, риски, связи с другими задачами.
      placeholder: |
        Связанная задача: ADR по ledger, ограничение по производительности пока не критично.
    validations:
      required: false
